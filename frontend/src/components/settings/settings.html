<section id="settings" class="container border settings ">
    <div class="menu-settings">
        <img src="https://avatars.githubusercontent.com/u/4424108?v=4">

        <h4 class="menu-settings-nome-usuario" id="nome-usuario-settings"></h4>
        <h5 class=" menu-settings-geral">Geral</h5>
    </div>
    <section class="header-settings">
    <div class="ilustracao-settings">
        <img src="public/settings/ilustracao-settings.svg">
    </div>
    </section>
    <section class="editar-settings">
        <div class="titulo-campos-settings">
            <h4>Login</h4>
            <div class="campos-settings">
                <div class="campos-settings-child">
                <label>Email</label>
                <input
                        class="border-input"
                        type="email"
                        name="email"
                        id="email-input-settings"
                /> <span>Editar</span>
                </div>
                <div class="campos-settings-child">
                <label>Senha</label>
                <input
                        class="border-input"
                        type="password"
                        name="password"
                        id="password-input-settings"
                /><span>Editar</span>
                </div>
            </div>

            <h4>Dados Pessoais</h4>
            <div class="campos-settings">

                <div class="campos-settings-child">
                    <label>Nome</label>
                    <input
                            class="border-input"
                            type="text"
                            id="name-input-settings"
                    /><span>Editar</span>
                </div>

                <div class="campos-settings-child">
                    <label>CEP</label>
                    <input
                            class="border-input"
                            type="text"
                            inputmode="numeric" pattern="^(?(^00000(|-0000))|(\d{5}(|-\d{4})))$"
                            name="cepInput"
                            id="cep-input-settings"
                    /><span>Editar</span>
                </div>
                <div class="campos-settings-child">
                    <label>Bairro</label>
                    <input readonly disabled
                            class="border-input"
                            type="text"
                            id="bairro-input-settings"
                    />
                </div>
            </div>
        </div>

    </section>
</section>
